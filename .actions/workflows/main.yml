name: Build & Deploy

on:
  push:
    branches:
      - master
jobs:
  build-deploy:
    name: build and deploy springboot app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Unit Tests
        run: mvn test

      - name: Build Code
        run: |
          mvn clean
          mvn package